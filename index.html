<!DOCTYPE html>
<html>
    <head>
        <script src="shaders/LineShaders.js"></script>
        <script src="shaders/PlanetShaders.js"></script>
        <script src="shaders/PointShaders.js"></script>
        <script src="imports/m4.js"></script>
        <script src="imports/WebGLUtils.js"></script>

        <script src="imports/orbits_js.js"></script>
        <script src="imports/dat.gui.min.js"></script>

        <link rel="stylesheet" href="app.css">
        <link rel="stylesheet" href="imports/autoComplete.02.min.css">
    </head>
    <body style="background: black; color: white; overflow-y: hidden; overflow-x: hidden">
        <div class="container" id="container">
            <canvas id="canvas"></canvas>

            <div id="nameContainer"><div id="nameText"></div></div>
            <div id="dateContainer"><div id="dateText"><p>LOADING</p></div></div>
            <div id="coordContainer"><div id="coordText"><p>LOADING</p></div></div>
            <div id="sliderContainer">
                <button id="buttonPrev">&#x23F4;</button>
                <input type="range" min="0" max="10000" value="0" class="slider" id="timeRange">
                <button id="buttonNext">&#x23F5;</button>
            </div>
        </div>
        <div id="autoCompleteContainer">
            <div class="autoComplete_wrapper">
                <input id="autoComplete" type="search" dir="ltr" spellcheck=false autocorrect="off" autocomplete="on" autocapitalize="off">
            </div>
        </div>
    
        <div class="containerHidden" id="containerHidden">
            <canvas id="canvasGLHidden"></div>
        </div>

        <script src="imports/autoComplete.min.js"></script>        
        <script src="visualization/Captions.js"></script>
        <script src="visualization/Spheres.js"></script>
        <script src="visualization/Contours.js"></script>
        <script src="visualization/Lines.js"></script>
        <script src="GUI/OrbitControls.js"></script>            
        <script src="GUI/Controls.js"></script>            
        <script src="GUI/Buttons.js"></script>            
        <script src="app.js"></script>
    </body>
</html>
